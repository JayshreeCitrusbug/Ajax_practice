<!DOCTYPE html>
<html>
<body>

<h2>The XMLHttpRequest Object (Responce Header)</h2>

<p id="demo"></p>

<script>
const xhttp = new XMLHttpRequest();
xhttp.onload = function() {
  document.getElementById("demo").innerHTML =
  this.getAllResponseHeaders();
}
xhttp.open("GET", "ajax.txt");
xhttp.send();
</script>

</body>
</html>
